<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <h1>Hello top of root</h1>   ///this always stays(isn't controlled by react)
    <div id="root">
        Aryan is here   ///---this gets replaced by whatever we added in this id=root div through React
    </div> 
    <h1>Hello below of root</h1> ///this always stays(isn't controlled by react)
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="./App.js"></script>
</html>
